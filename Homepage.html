<!DOCTYPE html>
<html>
<head>
	
	<title>CSS MODEL ELEMENTS</title>
	<style>
		body
		{
			margin:0px ;
			text-align: center;
			margin: 50px 100px;
		}
		h1
		{
			background-color: black;
			color: white;
			margin: 0px;
			display: inline;
			font-weight: lighter;
			text-decoration: none;
			border-radius: 10px;
			text-align: center;
			margin: 50px;
			padding: 12px;


		}
		h1:hover
		{
			border-radius: 10px;
			text-shadow: orange;
			color: orange;
		}
	</style>
</head>
<body>
	<h1>Home</h1>
	<h1>Update</h1>
	<h1>Gallery</h1>
	<h1>Course</h1>
	<h1>Contact</h1>
	<h1>About</h1>
</body>
</html>
